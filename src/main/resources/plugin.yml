name: HardcoreRevive
version: ${project.version}
main: de.zekro.hcrevive.HardcoreRevive
api-version: 1.13
prefix: HCREVIVE
authors: [zekro]
description: Revive people in hardcore mode.
website: https://github.com/zekroTJA/HardcoreRevive

commands:
  hcrvFlushRegister:
    description: Flush the death register.
    usage: /hcrvFlushRegister
    permission: hcrevive.flushRegister
  reviveAll:
    description: Revive all dead players.
    usage: /reviveAll
    permission: hcrevive.reviveAll